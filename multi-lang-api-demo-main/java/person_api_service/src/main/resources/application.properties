# Default to SQLite - sqlite
person.repo.backend=sqlite
spring.profiles.active=sqlite

# SQLite DB location
spring.datasource.url=jdbc:sqlite:db/persons.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.initialization-mode=always

# MongoDB
spring.data.mongodb.uri=mongodb://superuser:supersecret@localhost:27080/person_db?authSource=admin

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Server port
server.port=8000

# Swagger UI path
springdoc.swagger-ui.path=/docs
